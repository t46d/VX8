<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeXachat Elite | UNLEASH YOUR DESIRES</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #ff2d95; --secondary: #8a2be2; --dark: #0a0a0a; }
        body { background-color: var(--dark); color: white; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 45, 149, 0.2); backdrop-filter: blur(20px); border-radius: 20px; }
        .gradient-text { background: linear-gradient(135deg, #ff2d95 0%, #8a2be2 100%); -webkit-background-clip: text; color: transparent; }
        .gradient-bg { background: linear-gradient(135deg, #ff2d95 0%, #8a2be2 100%); }
    </style>
</head>
<body>
    <div class="w-full bg-pink-900 text-white text-[10px] py-2 text-center font-bold uppercase">
        <i class="fas fa-exclamation-triangle mr-2"></i> Explicit Content - 19+ Only
    </div>

    <div class="max-w-7xl mx-auto px-4 py-10">
        <header class="text-center mb-12">
            <h1 class="text-6xl font-black gradient-text italic uppercase">VEXACHAT ELITE</h1>
            <p class="text-gray-400 tracking-[0.5em] text-xs mt-2">PREMIUM SOCIAL PLATFORM</p>
        </header>

        <main class="grid lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2 glass p-6 h-[500px] flex flex-col">
                <div class="flex justify-between items-center border-b border-white/10 pb-4 mb-4">
                    <span class="text-pink-500 font-bold"><i class="fas fa-circle text-[8px] animate-pulse mr-2"></i>LIVE CHAT</span>
                    <span class="text-xs text-gray-500">1,420 Members Online</span>
                </div>
                <div class="flex-1 overflow-y-auto space-y-4 text-sm" id="chatbox">
                    <div class="bg-white/5 p-3 rounded-lg border-l-4 border-pink-500">
                        <span class="font-bold text-pink-400">System:</span> Welcome to the elite lounge.
                    </div>
                </div>
                <div class="mt-4 flex gap-2">
                    <input type="text" class="flex-1 bg-white/5 border border-white/10 rounded-xl px-4 outline-none" placeholder="Say something...">
                    <button class="gradient-bg p-3 rounded-xl"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>

            <aside class="space-y-6">
                <div class="glass p-6">
                    <h3 class="text-sm font-bold uppercase mb-4 tracking-wider">VIP Store</h3>
                    <div class="space-y-3">
                        <button class="w-full bg-white/5 hover:bg-white/10 p-3 rounded-xl flex justify-between items-center transition-all">
                            <span class="text-xs font-bold">500 Gold Coins</span>
                            <span class="text-pink-500 font-bold">$19.99</span>
                        </button>
                        <button class="w-full gradient-bg p-3 rounded-xl font-bold text-xs uppercase shadow-lg shadow-pink-500/20">Become VIP Member</button>
                    </div>
                </div>
            </aside>
        </main>
    </div>
</body>
</html>
