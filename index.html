<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeXachat | المنصة الرسمية</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* إضافة لمسة VeXachat الاحترافية */
        :root { --primary: #a50153; --secondary: #480686; --dark: #000000; }
        body { background: var(--dark); color: white; font-family: sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); }
        .gradient-text { background: linear-gradient(135deg, #a50153, #480686); -webkit-background-clip: text; color: transparent; }
    </style>
</head>
<body>

    <header class="p-6 text-center">
        <h1 class="text-5xl font-black gradient-text">VEXACHAT</h1>
    </header>

    <main id="main-content" class="max-w-6xl mx-auto p-4">
        <div class="glass p-8 rounded-3xl text-center">
            <h2 class="text-2xl mb-4">مرحباً بك في النسخة المدمجة</h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <a href="login.html" class="p-4 glass rounded-xl hover:bg-pink-600 transition">تسجيل الدخول</a>
                <a href="chat.html" class="p-4 glass rounded-xl hover:bg-pink-600 transition">الدردشة</a>
                <a href="profile.html" class="p-4 glass rounded-xl hover:bg-pink-600 transition">البروفايل</a>
                <a href="settings.html" class="p-4 glass rounded-xl hover:bg-pink-600 transition">الإعدادات</a>
            </div>
        </div>
    </main>

    <script src="js/script.js"></script>
    </body>
</html>
